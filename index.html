<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill in the form below to help us improve the product.</p>
    </div>
    <div class="container">
    <form action="" method="post" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">
                Name
                <input type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label">
                Email
                <input type="email" id="email" placeholder="Enter your email" required>
            </label>
            <label for="age" id="number-label">
                Age(optional)
                <input type="number" id="age" placeholder="Age" pattern="0-9" min="13" max="120" required>
            </label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Which option best describes your role?</label>
            <select name="roles" id="dropdown">
                <option value="1" name="role">Select current role</option>
                <option value="2" name="role">Student</option>
                <option value="3" name="role">Employed</option>
                <option value="4" name="role">Non-employed</option>
                <option value="5" name="role">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Would you recommend our app to a friend?</label>
            <div class="radio">
                <label for="yes">
                    <input type="radio" name="refer" value="yes" id="yes">
                    Yes
                </label>
            </div>
            <label for="no">   
                <input type="radio" name="refer" value="no" id="no">
                No
            </label> 
            <label for="maybe">    
                <input type="radio" name="refer" value="maybe" id="maybe">
                Maybe
            </label>
            <label for="not-sure">    
                <input type="radio" name="refer" value="not-sure" id="not-sure">
                Not Sure
            </label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" id="ai" name="artificial-intelligence" value="yes">
            <label for="likes-color">Artificial Intelligence</label>
            <input type="checkbox" id="machine" name="machine-learning" value="yes">
            <label for="likes-color">Machine Learning</label>
            <input type="checkbox" id="cloud" name="cloud-computing" value="yes">
            <label for="likes-color">Cloud Computing</label>
        </fieldset>
        <fieldset>
            <label for="comment">Any comments or suggestions?</label>
            <textarea name="comments" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
</div>
</body>
</html>
